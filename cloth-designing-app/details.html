<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal F&S - User Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/logo-img1-removebg-preview.png" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-container">
        <div class="logo">
          <img
            src="/assets/logo-img1-removebg-preview.png"
            alt="Royal F&S logo"
          />
          <span class="title">Royal F&S</span>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="What are you looking for..." />
          <i class="fas fa-search"></i>
          <i class="far fa-heart"></i>
          <button
            class="btn"
            style="
              background-color: transparent;
              color: white;
              font-size: 1.2rem;
            "
          >
            Wishlist
          </button>
          <a class="btn" href="login.html" style="text-decoration: none"
            >Login</a
          >
        </div>
      </div>
    </header>

    <!-- Navigation -->

    <!-- Main Content -->
    <main class="main-content detail-form">
      <div class="container form-container">
        <h2>Enter your details</h2>
        <div class="form-group">
          <div class="detail-input-box">
            <label for="weight">weight:</label>
            <input type="text" id="weight" />
          </div>
          <div class="detail-input-box">
            <label for="chest">chest:</label>
            <input type="text" id="chest" />
          </div>
        </div>
        <div class="form-group">
          <div class="detail-input-box">
            <label for="height">hight:</label>
            <input type="text" id="height" />
          </div>
          <div class="detail-input-box">
            <label for="shoulder">shoulder:</label>
            <input type="text" id="shoulder" />
          </div>
        </div>
        <button type="submit" class="explore-btn">
          <a href="cloths.html" style="text-decoration: none; color: aliceblue"
            >Explore</a
          >
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-container">
        <div class="footer-section1">
          <div class="logo">
            <img
              src="/assets/logo-img1-removebg-preview.png"
              alt="Royal F&S logo"
            />
            <span class="title">Royal F&S</span>
          </div>
          <div class="footer-text">
            <p>Copyright Â© 2025 Education.</p>
            <p>All rights reserved</p>
          </div>
        </div>
        <div class="footer-section2">
          <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="support.html">Support</a>
          </div>
        </div>
        <div class="footer-section3">
          <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
          </div>
        </div>
        <div class="footer-section4">
          <div class="social-icons">
            <span>Follow us on:</span>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
